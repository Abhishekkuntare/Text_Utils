<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TextUtils</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Blog</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- alert  -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hey There!</strong>You can do anything here with your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- slider  -->
    <div style="width: 400px; margin-left:auto;margin-right:auto;height:310px;">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/735911/pexels-photo-735911.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Improve your Typing speed </h5>
                        <p>Check the <a href="https://monkeytype.com/">monkeytype.com</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/636243/pexels-photo-636243.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Improve your vocabilary</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/261763/pexels-photo-261763.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Check if you do or not That work </h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- textarea  -->
    <form action='/analyze' method='post'>{% csrf_token %}
        <!--this if for safty perpose  -->

        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text utils do
                    the
                    magic!</label>
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div style="display: flex;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="removepun"
                        id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
                </div>
                <div class="form-check form-switch" style="margin-left: 7px;">
                    <input class="form-check-input" type="checkbox" role="switch" name="uppercase"
                        id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
                </div>

                <div class="form-check form-switch" style="margin-left: 7px;">
                    <input class="form-check-input" type="checkbox" role="switch" name="lowercase"
                        id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault">lowercase</label>
                </div>

                <div class="form-check form-switch" style="margin-left: 7px;">
                    <input class="form-check-input" type="checkbox" role="switch" name="newlineremove"
                        id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault"> New line Remove</label>
                </div>

                <div class="form-check form-switch" style="margin-left: 7px;">
                    <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremove"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label5" for="flexSwitchCheckDefault"> Extra Space Remove</label>
                </div>

                <div class="form-check form-switch" style="margin-left: 7px;">
                    <input class="form-check-input" type="checkbox" role="switch" name="charcount"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label6" for="flexSwitchCheckDefault"> Character Count</label>
                </div>

            </div>
            <button style="margin-bottom: 40px;margin-top:30px;" type="submit" class="btn btn-dark">Analyze
                Text</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
